  relational-db:
    container_name: "relational-db"
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: always
    volumes:
      - relational-db-data:/var/lib/postgresql/data/
volumes:
  relational-db-data:
